<h2>TAB 3</h2>
<section id="tab3Feature">
    <input type="text" ng-model="itemname" required />
    <button ng-click='add()'>additem</button>
    <section ng-init="items = ['item1','item2','item3','item4']">
        <ul class="example-animate-container">
            <li class="animate-repeat" ng-repeat="item in items">
                {{item}}</li>
        </ul>
    </section>
</section>
